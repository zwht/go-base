<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{.Title}} - My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="vb/css/common.css">
  <link rel="stylesheet" href="vb/css/index.css">
  <script src="vb/js/common.js"></script>

<body>
  <ul>
    {{range $key, $value :=.List}}
    <li>
      <a href="/detail?id={{$value.ID}}" target="_blank">
        <h3>{{$value.Title}}</h3>
        <div class='fuck'>{{$value.Abstract}}</div>
      </a>
    </li>
    {{end}}
  </ul>
  <script>
    window.onload = function () {
      baseNode('.fuck')
    }
  </script>
</body>

</html>
